<!-- 饼图 -->
<div id="mains" style="height:400px;width:600px;"></div>
<script type="text/javascript">
	var echarts = window.parent.toChildValue();
	// 基于准备好的dom，初始化echarts实例
	var myCharts = echarts.init(document.getElementById('mains'),'dark');
	// 配置信息
	var options = {
		// 系列列表 每个系列通过type决定自己的图表类型
		series:[{
			name:'访问来源', // 系列名称
			type:'pie', // 系列图表类型 设置为饼图
			radius:'55%', // 饼图的半径，外半径为可视区域尺寸（容器宽高中较小的一项的长度）的55%
			roseType:'angle', // 把饼图展示成南丁格尔图
			data:[ // 数据数组，name是数据项名称，value是数据项值
				{value:235, name:'视频广告'},
                {value:274, name:'联盟广告'},
                {value:310, name:'邮件营销'},
                {value:335, name:'直接访问'},
                {value:400, name:'搜索引擎'}
			],
			itemStyle:{
				normal:{
					shadowBlur:200,
					shadowColor:'rgba(0,0,0,0.5)'
				}
			},
			// 自定义鼠标悬浮到图形元素上时元素的高亮显示样式，默认情况下高亮的样式是根据普通样式自动生成的
			emphasis:{
				itemStyle:{
					// 高亮时点的颜色
					color:'pink'
				},
				label:{
					show:true, // 高亮时是否显示标签
					formatter:'高亮时标签显示的内容'

				}
			}
		}]
	}
	myCharts.setOption(options)
</script>
