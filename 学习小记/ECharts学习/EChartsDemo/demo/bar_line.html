<!-- 条状图 -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
	var echarts = window.parent.toChildValue();
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
    	// 图表标题
        title: {
            text: '第一个 ECharts 实例', // 为图表配置标题
            subtext:'副标题',
            x: 'left',                 // 水平安放位置，默认为左对齐，可选为：
	                                   // 'center' ¦ 'left' ¦ 'right'
	                                   // ¦ {number}（x坐标，单位px）
	        y: 'top',                  // 垂直安放位置，默认为全图顶端，可选为：
	                                   // 'top' ¦ 'bottom' ¦ 'center'
	                                   // ¦ {number}（y坐标，单位px）该值设置为bottom时，副标题无法显示
	        //textAlign: null          // 水平对齐方式，默认根据x设置自动调整
	        backgroundColor: 'rgba(0,0,0,0)',
	        borderColor: '#ccc',       // 标题边框颜色
	        borderWidth: 0,            // 标题边框线宽，单位px，默认为0（无边框）
	        padding: 5,                // 标题内边距，单位px，默认各方向内边距为5，
	                                   // 接受数组分别设定上右下左边距，同css
	        itemGap: 10,               // 主副标题纵向间隔，单位px，默认为10，
	        textStyle: {
	            fontSize: 18,
	            fontWeight: 'bolder',
	            color: '#333'          // 主标题文字颜色
	        },
	        subtextStyle: {
	            color: '#aaa',          // 副标题文字颜色
	            fontSize: 13,
	        }
        },
        // 配置提示信息
        tooltip: {
        	trigger: 'axis',           // 触发类型，默认数据触发，见下图，可选为：'item' ¦ 'axis'
	        showDelay: 300,             // 显示延迟，添加显示延迟可以避免频繁切换，单位ms
	        hideDelay: 100,            // 隐藏延迟，单位ms
	        transitionDuration : 0.6,  // 动画变换时间，单位s
	        backgroundColor: 'rgba(0,0,0,0.7)',     // 提示背景颜色，默认为透明度为0.7的黑色
	        borderColor: '#333',       // 提示边框颜色
	        borderRadius: 6,           // 提示边框圆角，单位px，默认为4
	        borderWidth: 0,            // 提示边框线宽，单位px，默认为0（无边框）
	        padding: 2,                // 提示内边距，单位px，默认各方向内边距为5，
	                                   // 接受数组分别设定上右下左边距，同css
	        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
	            type : 'line',         // 默认为直线，可选为：'line' | 'shadow'
	            lineStyle : {          // 直线指示器样式设置
	                color: '#48b',
	                width: 2,
	                type: 'solid'
	            },
	            shadowStyle : {                       // 阴影指示器样式设置
	                width: 'auto',                   // 阴影大小
	                color: 'rgba(150,150,150,0.3)'  // 阴影颜色
	            }
	        },
	        textStyle: {
	            color: '#fff'
	        }
        },
        // 图例
        legend: {
        	orient: 'vertical',      // 布局方式，默认为水平布局，可选为：
	                                   // 'horizontal' ¦ 'vertical'
	        x: 'center',               // 水平安放位置，默认为全图居中，可选为：
	                                   // 'center' ¦ 'left' ¦ 'right'
	                                   // ¦ {number}（x坐标，单位px）
	        y: 'top',                  // 垂直安放位置，默认为全图顶端，可选为：
	                                   // 'top' ¦ 'bottom' ¦ 'center'
	                                   // ¦ {number}（y坐标，单位px）
	        backgroundColor: 'rgba(0,0,0,0)',
	        borderColor: '#ccc',       // 图例边框颜色
	        borderWidth: 0,            // 图例边框线宽，单位px，默认为0（无边框）
	        padding: 5,                // 图例内边距，单位px，默认各方向内边距为5，
	                                   // 接受数组分别设定上右下左边距，同css
	        itemGap: 10,               // 各个item之间的间隔，单位px，默认为10，
	                                   // 横向布局时为水平间隔，纵向布局时为纵向间隔
	        itemWidth: 20,             // 图例图形宽度
	        itemHeight: 14,            // 图例图形高度
	        textStyle: {
	            color: '#333'          // 图例文字颜色
	        },
            data:[{
        	name:'月销个数',
        	// 强制设置图形为圆。
	        // icon: 'circle',
	        // 设置文本为红色
	        /*textStyle: {
	            color: 'red'
	        }*/
	        },'价格'] //该配置项内容应与series项中对象中name字段对应
        },
        // 配置要在 X 轴显示的项
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        // 配置要在 Y 轴显示的项
        yAxis: {},
        // 系列列表 每个系列通过 type 决定自己的图表类型:
        series: [{
            name: '月销个数', // 系列名称
            type: 'line', // 系列图表类型
            // type: 'bar'：柱状/条形图
			// type: 'line'：折线/面积图
			// type: 'pie'：饼图
			// type: 'scatter'：散点（气泡）图
			// type: 'effectScatter'：带有涟漪特效动画的散点（气泡）
			// type: 'radar'：雷达图
			// type: 'tree'：树型图
			// type: 'treemap'：树型图
			// type: 'sunburst'：旭日图
			// type: 'boxplot'：箱形图
			// type: 'candlestick'：K线图
			// type: 'heatmap'：热力图
			// type: 'map'：地图
			// type: 'parallel'：平行坐标系的系列
			// type: 'lines'：线图
			// type: 'graph'：关系图
			// type: 'sankey'：桑基图
			// type: 'funnel'：漏斗图
			// type: 'gauge'：仪表盘
			// type: 'pictorialBar'：象形柱图
			// type: 'themeRiver'：主题河流
			// type: 'custom'：自定义系列
            data: [5, 20, 36, 10, 10, 20], // 系列中的数据内容
            // 调色盘，给定一组颜色，图形、系列会自动从其中选择颜色。
            color: ['#37A2DA', '#32C5E9', '#67E0E3', '#9FE6B8', '#FFDB5C','#ff9f7f', '#fb7293', '#E062AE', '#E690D1', '#e7bcf3', '#9d96f5', '#8378EA', '#96BFFF'],
        },{
            name: '价格',
            type: 'bar',
            data: [90, 50, 50, 99, 100, 10],
            color:['#dd6b66','#759aa0','#e69d87','#8dc1a9','#ea7e53','#eedd78','#73a373','#73b9bc','#7289ab', '#91ca8c','#f49f42']
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
